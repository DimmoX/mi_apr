    <script src="assets/js/main.js" defer></script>

</head>
<body>
    <!-- Navbar din치mico -->
    <div id="navbar"></div>

    <main class="container mt-4">
        <div id="header"></div>
        <div class="row">
            <div class="col-12">
                <div class="card shadow text-center">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <span class="me-2">游뛂</span>
                            Acceso No Autorizado

                    </div>
                    <div class="card-body py-5">
                        <div class="mb-4">
                            <span style="font-size: 5rem;">游댏</span>
                        </div>
                        <h2 class="text-danger mb-3">No tienes autorizaci칩n para acceder a esta p치gina</h2>
                        <p class="text-muted mb-4">Para acceder a este contenido, necesitas iniciar sesi칩n con una cuenta que tenga los permisos adecuados.</p>
                        
                        <div class="button-group">
                            <button onclick="goBack()" class="btn btn-secondary me-2">
                                拘勇 Volver Atr치s
                            </button>
                            <a href="login.html" class="btn btn-primary">
                                游댐 Iniciar Sesi칩n

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    
    <script>
        function goBack() {
            // Verificar si hay historial disponible
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // Si no hay historial, ir a la p치gina principal
                window.location.href = 'index.html';
            }
        }
        
        // Verificar si el usuario ya est치 logueado y ajustar el mensaje
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('login') === 'true';
            const userName = localStorage.getItem('name') || 'Usuario';
            const userRole = localStorage.getItem('role') || 'Sin rol';
            
            if (isLoggedIn) {
                // Usuario logueado pero sin permisos
                const cardHeader = document.querySelector('.card-header h4');
                const cardBody = document.querySelector('.card-body');
                
                cardHeader.innerHTML = '<span class="me-2">丘멆잺</span>Permisos Insuficientes';
                cardBody.querySelector('h2').textContent = 'Tu cuenta no tiene permisos para acceder a esta p치gina';
                cardBody.querySelector('p').innerHTML = `
                    Est치s logueado como <strong>${userName}</strong> con rol <strong>${userRole}</strong>.<br>
                    Para acceder a este contenido necesitas permisos de administrador o un rol espec칤fico.
                `;
                
                // Cambiar botones
                const buttonGroup = document.querySelector('.button-group');
                buttonGroup.innerHTML = `
                    <button onclick="goBack()" class="btn btn-secondary me-2">
                        拘勇 Volver Atr치s
                    </button>
                    <a href="index.html" class="btn btn-primary">
                        游 Ir al Inicio
                    </a>
                `;
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
