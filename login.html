<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/components.js" defer></script>
        <script src="assets/js/main.js" defer></script>
        <script src="assets/js/validaciones.js" defer></script>
    </head>
    <body>
        <div id="navbar"></div>
        <main class="container">
            <div id="header"></div>
            <!-- Sección de inicio de sesión -->
            <section class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <article class="card shadow-sm">
                        <div class="card-body p-4">
                            <h2 class="h4 card-title text-primary text-center mb-4">Iniciar Sesión</h2>
                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" 
                                           class="form-control form-control-lg" 
                                           id="email" 
                                           name="email"
                                           autocomplete="email"
                                           required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" 
                                           class="form-control form-control-lg" 
                                           id="password" 
                                           name="password"
                                           autocomplete="current-password"
                                           minlength="8"
                                           required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                                </div>
                            </form>

                            <!-- Usuarios de prueba -->
                            <div class="alert alert-custom-info mt-3">
                                <small>
                                    <strong>Credenciales de prueba:</strong><br>
                                    • Administrador: admin@apr.cl / Admin@123<br>
                                    • Cliente: cliente@apr.cl / Cliente$456<br>
                                    • Funcionario: funcionario@apr.cl / Func#789<br>
                                    • Técnico: tecnico@apr.cl / Tecnico!012
                                </small>
                            </div>

                            <div class="text-center mt-4">
                                <p class="mb-2">
                                    ¿No tienes cuenta? <a href="register.html" class="text-decoration-none">Regístrate aquí</a>
                                </p>
                                <p class="mb-0">
                                    <a href="recovery.html" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </main>
        <div id="footer"></div>
        <!-- scripts bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
