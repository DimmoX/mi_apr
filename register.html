<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Cuenta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/components.js" defer></script>
        <script src="assets/js/main.js" defer></script>
        <script src="assets/js/validaciones.js" defer></script>
        <script src="assets/js/register.js" defer></script>
    </head>
    <body>
        <div id="navbar"></div>
        <main class="container">
            <div id="header"></div>
            <section class="row g-4">
                <div class="col-12 col-md-4 mx-auto">
                    <article class="card shadow-sm mb-3">
                        <div class="card-body">
                            <h2 class="h5 card-title text-primary">Crear Cuenta</h2>
                            <p class="text-muted small mb-4">Completa los siguientes datos para crear tu cuenta de cliente</p>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-user me-1"></i>Nombre
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastname" class="form-label">
                                        <i class="fas fa-user me-1"></i>Apellido
                                    </label>
                                    <input type="text" class="form-control" id="lastname" name="lastname" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">
                                        <i class="fas fa-phone me-1"></i>Teléfono
                                    </label>
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="+56912345678" required>
                                    <div class="form-text">
                                        <small class="text-muted">Formato: +56912345678</small>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-1"></i>Email
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-1"></i>Contraseña
                                    </label>
                                    <div class="input-group">
                                        <input type="password" 
                                               class="form-control" 
                                               id="password" 
                                               name="password"
                                               autocomplete="new-password"
                                               minlength="6"
                                               required>
                                        <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('password')">
                                            <i class="fas fa-eye" id="password-icon"></i>
                                        </button>
                                    </div>
                                    <div class="form-text">
                                        <small class="text-muted">
                                            Mínimo 6 caracteres. Se recomienda incluir mayúsculas, números y símbolos.
                                        </small>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="fas fa-lock me-1"></i>Confirmar Contraseña
                                    </label>
                                    <div class="input-group">
                                        <input type="password" 
                                               class="form-control" 
                                               id="confirmPassword" 
                                               name="confirmPassword"
                                               autocomplete="new-password"
                                               required>
                                        <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('confirmPassword')">
                                            <i class="fas fa-eye" id="confirmPassword-icon"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                    <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                                </button>
                            </form>
                            <p class="mt-3 mb-0 text-center">
                                ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
                            </p>
                        </div>
                    </article>
                </div>
            </section>
        </main>
        <!-- footer -->
         <div id="footer"></div>
        <!-- scripts bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
